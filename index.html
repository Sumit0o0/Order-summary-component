<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;800&family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet"> 
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
      
      <div><img src="./images/illustration-hero.svg" alt="" width="450px" height="250px"></div>
    <section id="hero-detail">
      <article>
       <h1>Order Summary</h1>
       <p>
          You can now listen to millions of songs, <br> audiobooks, and podcasts on any 
          device <br> anywhere you like!
       </p>
      </article>
      <article>
        <div>
          <img src="./images/icon-music.svg" alt="Music icon" width="50px" height="50px">
          <p>     
          <span class="plan">Annual Plan</span><br>
          <span class="price-ratio">$59.99/year</span>  
          </p>
        </div>
        <div><a href="#">Change</a></div>
      </article>
      <article>
        <div><a href="#">Proceed to Payment</a></div>
        <a href="#">Cancel Order</a>
    </article>
      
    </section>

    <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sumit9k9</a>.
  </div>
    </footer>
</main>
</body>
</html>
